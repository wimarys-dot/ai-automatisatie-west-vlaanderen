<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: #09090b;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 80px;
      position: relative;
      overflow: hidden;
    }
    /* Dot grid background */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: radial-gradient(#27272a 1px, transparent 1px);
      background-size: 24px 24px;
      opacity: 0.5;
    }
    .content {
      position: relative;
      z-index: 1;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 48px;
    }
    .logo-box {
      width: 64px;
      height: 64px;
      background: white;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 28px;
      color: #09090b;
    }
    .logo-text {
      font-size: 32px;
      font-weight: 800;
      color: white;
    }
    .logo-text span {
      color: #ff6d5a;
    }
    h1 {
      font-size: 72px;
      font-weight: 900;
      color: white;
      line-height: 1.1;
      margin-bottom: 24px;
    }
    h1 span {
      color: #ff6d5a;
    }
    p {
      font-size: 28px;
      color: #a1a1aa;
      max-width: 800px;
    }
    .accent-line {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #ff6d5a, #7c3aed, #0ea5e9);
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 109, 90, 0.1);
      border: 1px solid rgba(255, 109, 90, 0.3);
      padding: 8px 16px;
      border-radius: 100px;
      margin-bottom: 32px;
    }
    .badge-dot {
      width: 8px;
      height: 8px;
      background: #ff6d5a;
      border-radius: 50%;
    }
    .badge-text {
      font-size: 14px;
      font-weight: 700;
      color: #ff6d5a;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo">
      <div class="logo-box">AI</div>
      <div class="logo-text">ai-automatisatie<span>.be</span></div>
    </div>
    <div class="badge">
      <div class="badge-dot"></div>
      <div class="badge-text">West-Vlaanderen</div>
    </div>
    <h1><span>n8n</span> Expert &<br>AI Automatisering</h1>
    <p>Workflow automatisering, AI agents en integraties voor KMO's in Brugge, Kortrijk, Roeselare en Oostende.</p>
  </div>
  <div class="accent-line"></div>
</body>
</html>
